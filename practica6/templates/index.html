<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <title>Taller: Asistente Virtual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/asistente.css">
</head>

<body>
  <h1 class="text-center">Asistente virtual</h1>
  <div class="container mt-5 pt-5">

    <div class="row mt-3 px-3">
      <div class="col-12 text-center">
        <button type="button" class="btn-record btn-record-green" id="record">
          <img class="mic-img" src="static/img/micro.png" />
        </button>
        <button type="button" class="btn-record btn-record-red" id="stop" style="display: none">
          <img class="mic-img" id="record-stop-label" src="static/img/micro.png" />
          <span id="record-stop-loading" style="display: none">
            <span class="spinner-border spinner-border-sm record-spinner" role="status" aria-hidden="true"></span>
          </span>
        </button>
      </div>
      <div class="col-12 text-center mt-2">
        <div id="text" class="fs-3"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>
  <script src="static/asistente.js"></script>
</body>

</html>
